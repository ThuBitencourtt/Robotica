{% extends 'base.html' %}

{% block content %}
<div class="row d-flex justify-content-center">
    <div class = "col-md-4">
        <form action="" method="POST">
         {{ form.csrf_token }} 
        <div class="form-group">
            <label>Nome</label>
            {{ form.username(class="form-control", placeholder="seu nome") }}
        </div>

        <div class="form-group">
            <label>Senha</label>
            {{ form.password(class="form-control", placeholder="sua senha") }}

        </div>
        <button type="submit" name="cadastro" value="foo">Cadastrar</button>

        </form>
    </div>
</div>

{% endblock %}
