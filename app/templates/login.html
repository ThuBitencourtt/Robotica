<html lang="pt-br">

<link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

  <body class="text-center">
     
  <img class="mb-4" src="/static/wickedbotz.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <div class="row d-flex justify-content-center">
    <div class = "col-md-4">
      <form action="" method="POST">
       {{ form.csrf_token }} 
      <div class="form-group">
          <label>Username</label>
          {{ form.username(class="form-control", placeholder="Digite seu usuario") }}
      </div>

      <div class="form-group">
          <label>Password</label>
          {{ form.password(class="form-control",placeholder="Digite sua senha") }}

      </div>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</div> 
</div>
</form>
